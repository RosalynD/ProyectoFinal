<section>
  <div class="page-header">
    <h1>Productos</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="producto in vm.productos"
       ui-sref="productos.view({ productoId: producto._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="producto.created | date:'mediumDate'"></span>
        by
        <span ng-if="producto.user" ng-bind="producto.user.displayName"></span>
        <span ng-if="!producto.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="producto.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.productos.$resolved && !vm.productos.length">
    No Productos yet, why don't you <a ui-sref="productos.create">create one</a>?
  </div>
</section>
