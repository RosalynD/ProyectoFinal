<section>
  <div class="page-header">
    <h1>Productos</h1>
  </div>

  <div class="col-xs-12 col-sm-8">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="searchText">
      <span class ="input-group-btn">
        <button class = "btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4 text-center">
    <button type="button" class= "btn btn-success text-center">
      <i class="glyphicon glyphicon-phone"></i><br>
      New Product
    </button>
  </div>
  </br>
  </br>
</br>
</br>
  <div class="list-group">
    <a ng-repeat="producto in vm.productos | filter:searchText"
       ui-sref="productos.view({ productoId: producto._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="producto.created | date:'mediumDate'"></span>
        by
        <span ng-if="producto.user" ng-bind="producto.user.displayName"></span>
        <span ng-if="!producto.user">User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="producto.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.productos.$resolved && !vm.productos.length">
    No Productos yet, why don't you <a ui-sref="productos.create">create one</a>?
  </div>
</section>
