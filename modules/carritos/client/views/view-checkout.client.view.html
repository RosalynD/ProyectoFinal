<div>
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
            <h3 class="text-center">CheckOut</h3>
            <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
              <fieldset>
              <div class="form-group" show-errors>
                      <div class="input-group input-group-lg" show-errors>
                          <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-user"></i>
                          </span>
                <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="NombreTitularDeTarjeta" required autofocus>
                      </div>
                <div ng-messages="vm.userForm.firstName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
              </div>
              <div class="form-group" show-errors>
                      <div class="input-group input-group-lg" show-errors>
                          <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-piggy-bank"></i>
                          </span>
                <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.credentials.lastName" placeholder="NumeroTarjeta" required>
                </div>
                <div ng-messages="vm.userForm.lastName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Last name is required.</p>
                </div>
              </div>
              <div class="form-group" show-errors>
                      <div class="input-group input-group-lg" show-errors>
                          <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-calendar"></i>
                          </span>
                <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="FechaVencimiento" lowercase required>
                        </div>
                <div ng-messages="vm.userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              </div>
              <div class="form-group" show-errors>
                    <div class="input-group input-group-lg" show-errors>
                        <span class="input-group-addon">
                          <i class="text-muted glyphicon glyphicon-road"></i>
                        </span>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="Direccion" required autofocus>
                    </div>
              <div ng-messages="vm.userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Adress required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
                    <div class="input-group input-group-lg" show-errors>
                        <span class="input-group-addon">
                          <i class="text-muted glyphicon glyphicon-home"></i>
                        </span>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="Ciudad" required autofocus>
                    </div>
              <div ng-messages="vm.userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">City required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
                    <div class="input-group input-group-lg" show-errors>
                        <span class="input-group-addon">
                          <i class="text-muted glyphicon glyphicon-phone"></i>
                        </span>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="Telefono" required autofocus>
                    </div>
              <div ng-messages="vm.userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Telephone Number required.</p>
              </div>
            </div>
              <div class="text-center form-group">
                <button type="button" class="btn btn-lg btn-success btn-block">Buy</button><br>
                Or &nbsp;<a href="/carrito" class="btn btn-warning"><i class="fa fa-angle-left"></i> Volver</a>
            </fieldset>
          </form>
        </div>
      </div>
